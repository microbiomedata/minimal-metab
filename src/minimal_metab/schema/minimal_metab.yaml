id: https://w3id.org/microbiomedata/minimal-metab
name: minimal_metab
title: minimal metabolomics LinkML model
description: A LinkML cookiecutter repo for modelling metabolomics from the ground up
license: MIT
see_also:
  - https://microbiomedata.github.io/minimal-metab

prefixes:
  minimal_metab: https://w3id.org/microbiomedata/minimal-metab/
  linkml: https://w3id.org/linkml/
  example: https://example.org/
  qud: http://qudt.org/1.1/schema/qudt#
  UO: http://purl.obolibrary.org/obo/UO_

default_prefix: minimal_metab
default_range: string

imports:
  - linkml:types

classes:
  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  SampleOperations:
    is_a: NamedThing
    description: >-
      Represents a SampleOperations
  #    slots:
  #      - has_input
  #      - has_output

  AttributeValue:
    description: >-
      The value for any value of a attribute for a sample. This object can hold both the un-normalized atomic
      value and the structured value
    slots:
      - has_raw_value
    slot_usage:
      type:
        description: >-
          An optional string that specified the type of object.

  QuantityValue:
    is_a: AttributeValue
    description: >-
      A simple quantity, e.g. 2cm
    slots:
      - has_unit
      - has_numeric_value
    slot_usage:
      has_raw_value:
        description: >-
          Unnormalized atomic string representation, should in syntax {number} {unit}
      has_unit:
        description: >-
          The unit of the quantity
      has_numeric_value:
        description: >-
          The number part of the quantity
        range:
          double
    mappings:
      - schema:QuantityValue

  SampleOperationsCollection:
    tree_root: true
    description: >-
      A holder for SampleOperations objects
    attributes:
      entries:
        range: SampleOperations
        multivalued: true
        inlined: true
        inlined_as_list: true

  AnalyteStorage:
    is_a: SampleOperations
    description: >-
      Information about storing a sample including volume, temperature, and the storage container.
    slots:
      - analyte_volume
      - temp
      - container_type


slots:
  id:
    description: A unique identifier for a thing
    identifier: true
    pattern: "[a-zA-Z0-9_]+:[a-zA-Z0-9_]+"
    range: uriorcurie
    required: true
    slot_uri: schema:identifier
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  has_input:
    range: NamedThing
    required: true
  has_output:
    range: NamedThing
    required: true
  has_raw_value:
    description: >-
      The value that was specified for an annotation in raw form, i.e. a string. E.g. "2 cm" or "2-4 cm"
    multivalued: false
    domain: AttributeValue
    range: string
  has_unit:
    required: true
    description: >-
      Links a QuantityValue to a unit
    aliases:
      - scale
    range: unit
    mappings:
      - qud:unit
      - schema:unitCode
  has_numeric_value:
    required: true
    description: >-
      Links a quantity value to a number
    multivalued: false
    range: float
    mappings:
      - qud:quantityValue
      - schema:value

  temp:
    range: QuantityValue
    description: >-
      A temperature, given in Fahrentheit or Celsius.
  analyte_volume:
    range: QuantityValue
    description: >-
      The volume of an analyte used, stored, or prepared.
  container_type:
    range: string
    description: >-
      A type of container. i.e. test tube, falcon tube, etc.


enums: { }


types:
  unit:
    base: str
    uri: xsd:string
    mappings:
      - qud:Unit
      - UO:0000000
